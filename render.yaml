services:
  - type: web
    name: clockinn-api
    env: python
    buildCommand: cd server && pip install -r requirements.txt
    startCommand: bash server/render-start.sh
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 30
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: PORT
        value: 8000
      - key: GMAIL_CREDENTIALS_JSON
        sync: false
        optional: true
      - key: GMAIL_TOKEN_JSON
        sync: false
        optional: true
      - key: GMAIL_SENDER_EMAIL
        value: clockinnpro@gmail.com
        optional: true
